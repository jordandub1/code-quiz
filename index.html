<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz!</title>
  <script src="https://kit.fontawesome.com/d795087fb4.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./images/question-icon.jpeg">
</head>

<body>
    <header>
        <div class='top'>
            <h1 id='highscores'>
                <a href="highscores.html">View Highscores <i class="fas fa-crown"></i></a>
            </h1>
            <h1 id='time'>
                Time:<div id='countdown'></div>
            </h1>
        </div>  
    </header>
    <main>
        <div id='pre-test'>
            <h2 class='question'>
                Ready to start the quiz?
            </h2>
            <p>
                You will have 60 seconds to get through this 5 question coding quiz. <br>
                If you get an answer wrong, 10 seconds will be subtracted from the clock. <br>
                If you are ready to begin, click the button below!
            </p>
            <button type='button' id='begin'>Begin</button>
        </div>
        <h2 class='question'>
            Which of these is a programming language?
        </h2>
        <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action">Scratch</button>
            <button type="button" class="list-group-item list-group-item-action">Itch</button>
            <button type="button" class="list-group-item list-group-item-action">Bite</button>
            <button type="button" class="list-group-item list-group-item-action">Gnaw</button>
        </div>
    </main>
  <script src="./js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
